name: GHA

on:
  push:

jobs:

  job1:
    if: 1 == 0
    runs-on: ubuntu-latest
    steps:
      - run: echo OK

  job2:
    if: failure() == false
    needs: job1
    runs-on: ubuntu-latest
    steps:
      - run: echo OK

  job3:
    if: cancelled() == false
    needs: job1
    runs-on: ubuntu-latest
    steps:
      - run: echo OK

  job4:
    if: success() == false
    needs: job1
    runs-on: ubuntu-latest
    steps:
      - run: echo OK

  job5:
    if: always()
    needs: job1
    runs-on: ubuntu-latest
    steps:
      - run: echo OK

  aggregate:
    if: always()
    needs:
      - job1
      - job2
      - job3
      - job4
      - job5
    runs-on: ubuntu-latest
    steps:
      - run: echo job1 result=${{ needs.job1.result }} outcome=${{ needs.job1.outcome }}
      - run: echo job2 result=${{ needs.job2.result }} outcome=${{ needs.job2.outcome }}
      - run: echo job3 result=${{ needs.job3.result }} outcome=${{ needs.job3.outcome }}
      - run: echo job4 result=${{ needs.job4.result }} outcome=${{ needs.job4.outcome }}
      - run: echo job5 result=${{ needs.job5.result }} outcome=${{ needs.job5.outcome }}
